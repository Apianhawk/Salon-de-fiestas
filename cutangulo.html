<h3>ACUTANGULO</h3>
<H2>Si la amplitud es mayor de 90º (90 grados) y menor de 180º (180 grados) se dice que es un ángulo obtuso. Un ángulo obtuso también se define como el ángulo que se forma cuando una semirrecta gira entre 90º y 180º sobre un punto.</H2>
